name: Build JNI Library for Android (NDK r25c)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache Android NDK
      id: cache-ndk
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/android-ndk-r25c
        key: ${{ runner.os }}-ndk-r25c-${{ hashFiles('jni/Android.mk', 'jni/Application.mk') }}
        restore-keys: |
          ${{ runner.os }}-ndk-r25c-

    - name: Setup Android NDK r25c
      if: steps.cache-ndk.outputs.cache-hit != 'true'
      run: |
        ndkVersion="r25c"
        ndkPath="${{ github.workspace }}/android-ndk-$ndkVersion"
        ndkZipPath="${{ github.workspace }}/android-ndk.zip"
        
        url="https://dl.google.com/android/repository/android-ndk-$ndkVersion-linux.zip"
        wget -O "$ndkZipPath" "$url"
        unzip -q "$ndkZipPath" -d "${{ github.workspace }}"
        rm -f "$ndkZipPath"
        
        echo "NDK_HOME=$ndkPath" >> $GITHUB_ENV
        echo "NDK_ROOT=$ndkPath" >> $GITHUB_ENV

    - name: Set NDK environment variables
      if: steps.cache-ndk.outputs.cache-hit == 'true'
      run: |
        ndkPath="${{ github.workspace }}/android-ndk-r25c"
        echo "NDK_HOME=$ndkPath" >> $GITHUB_ENV
        echo "NDK_ROOT=$ndkPath" >> $GITHUB_ENV

    - name: Build with ndk-build
      id: build
      run: |
        cd jni
        "${{ github.workspace }}/android-ndk-r25c/ndk-build" -j$(nproc)
        
        if [ -d "libs" ]; then
          soCount=$(find libs -name "*.so" | wc -l)
          if [ $soCount -gt 0 ]; then
            echo "HAS_SO_FILES=true" >> $GITHUB_ENV
          else
            echo "HAS_SO_FILES=false" >> $GITHUB_ENV
            exit 1
          fi
        else
          echo "HAS_SO_FILES=false" >> $GITHUB_ENV
          exit 1
        fi

    - name: List output files
      if: env.HAS_SO_FILES == 'true'
      run: |
        find . -name "*.so"

    - name: Create ZIP archive
      if: env.HAS_SO_FILES == 'true'
      id: create_zip
      run: |
        zipPath="artifacts.zip"
        if [ -d "jni/libs" ]; then
          cd jni/libs
          zip -r "../../$zipPath" .
          cd ../..
          fileSize=$(stat -c%s "$zipPath")
          echo "ARTIFACT_PATH=$zipPath" >> $GITHUB_ENV
          if [ $fileSize -eq 0 ]; then
            exit 1
          fi
        else
          exit 1
        fi

    - name: Upload artifacts
      if: env.HAS_SO_FILES == 'true' && steps.create_zip.conclusion == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: compiled-libraries
        path: ${{ env.ARTIFACT_PATH || 'artifacts.zip' }}
        retention-days: 1