name: Build JNI Library for Android (NDK r21e)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache Android NDK
      id: cache-ndk
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/android-ndk-r21e
        key: ${{ runner.os }}-ndk-r21e-${{ hashFiles('jni/Android.mk', 'jni/Application.mk') }}
        restore-keys: |
          ${{ runner.os }}-ndk-r21e-

    - name: Setup Android NDK r21e
      if: steps.cache-ndk.outputs.cache-hit != 'true'
      run: |
        ndkVersion="r21e"
        ndkPath="${{ github.workspace }}/android-ndk-$ndkVersion"
        ndkZipPath="${{ github.workspace }}/android-ndk.zip"
        
        url="https://dl.google.com/android/repository/android-ndk-$ndkVersion-linux-x86_64.zip"
        wget -O "$ndkZipPath" "$url"
        unzip -q "$ndkZipPath" -d "${{ github.workspace }}"
        rm "$ndkZipPath"
        
        echo "NDK_HOME=$ndkPath" >> $GITHUB_ENV
        echo "NDK_ROOT=$ndkPath" >> $GITHUB_ENV

    - name: Set NDK environment variables
      if: steps.cache-ndk.outputs.cache-hit == 'true'
      run: |
        ndkPath="${{ github.workspace }}/android-ndk-r21e"
        echo "NDK_HOME=$ndkPath" >> $GITHUB_ENV
        echo "NDK_ROOT=$ndkPath" >> $GITHUB_ENV

    - name: Build with ndk-build
      id: build
      run: |
        cd jni
        "${{ github.workspace }}/android-ndk-r21e/ndk-build" -j$(nproc)
        
        if [ -d "libs" ]; then
          soCount=$(find libs -name "*.so" -type f | wc -l)
          echo "HAS_SO_FILES=true" >> $GITHUB_ENV
        else
          echo "HAS_SO_FILES=false" >> $GITHUB_ENV
          exit 1
        fi

    - name: List output files
      if: env.HAS_SO_FILES == 'true'
      run: |
        find . -name "*.so" -type f

    - name: Create ZIP archive
      if: env.HAS_SO_FILES == 'true'
      id: create_zip
      run: |
        zipPath="artifacts.zip"
        soFiles=$(find jni/libs -name "*.so" -type f)
        
        if [ -n "$soFiles" ]; then
          tempDir="temp_artifacts"
          mkdir -p "$tempDir"
          
          while IFS= read -r file; do
            relativePath="${file#jni/libs/}"
            destPath="$tempDir/$relativePath"
            destDir=$(dirname "$destPath")
            mkdir -p "$destDir"
            cp "$file" "$destPath"
          done <<< "$soFiles"
          
          cd "$tempDir" && zip -r "../$zipPath" . && cd ..
          rm -rf "$tempDir"
          fileSize=$(stat -c%s "$zipPath")
          echo "ARTIFACT_PATH=$zipPath" >> $GITHUB_ENV
          
          if [ "$fileSize" -eq 0 ]; then
            exit 1
          fi
        else
          exit 1
        fi

    - name: Upload artifacts
      if: env.HAS_SO_FILES == 'true' && steps.create_zip.conclusion == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: compiled-libraries
        path: ${{ env.ARTIFACT_PATH || 'artifacts.zip' }}
        retention-days: 1